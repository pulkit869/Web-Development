<!DOCTYPE html>
<html lang="en">
  <head>
    <title></title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link href="css/style.css" rel="stylesheet" />
    <title>Forms</title>
  </head>
  <body>
    <h2>HTML Forms Tutorial</h2>
    <form action="backend.php">
      <div>
        <label for="Name">Name</label>
        <input type="Name" name="MyName" id="Name" />
      </div>
      <br />
      <div>
        <label for="Roll Number">Roll Number</label>
        <input type="Roll Number" name="Roll Number" id="Roll Number" />
      </div>
      <br />
      <div>
        <label for="Email ID">Email ID</label>
        <input type="email" name="Myemail" id="Email ID" />
      </div>
      <br />
      <div>
        <label for="Fav Number"> Fav Number</label>
        <input type="number" id="Fav Number" />
      </div>
      <br />
      <div>
        <label for="Date Of Birth">Date Of Birth</label>
        <input type="date" name="myDob" id="Date Of Birth" />
      </div>
      <br />
      <div>
        <label for="color">Favorite Color</label>
        <input type="color" name="mycolor" id="color" />
      </div>
      <br />
      <div>
        <label for="ttt">Gender</label>
         Male <input type="radio" name="mygender" id="ttt" /> Female
        <input type="radio" name="mygender" id="ttt" /> others
        <input type="radio" name="mygender" id="ttt" />
      </div>
      <br />
      <div>
        <label for="Eligible">Eligibility</label>
         <input type="checkbox" name="MyEligibility" id="Eligible" checked /></div>
      <br />
      <div>
        <label for="Write">Write About Yourself</label>
        <br />
        <textarea
          name="Write"
          id="Write"
          cols="30"
          rows="10"
        ></textarea>
      </div>
      <br />
      <div>
        <label for="Car">Car</label>
        <select name="MyCar" id="Car">
          <option value="swi">Swift</option>
          <option value="Aud" selected>Audi</option>
          <option value="Mar">Maruti</option>
        </select>
      </div>
      <br />
      <div>
        <input type="submit" value="submit now" />
        <input type="reset" value="Reset Now" />
      </div>
    </form>
  </body>
</html>
