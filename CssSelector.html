<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Selector</title>
    <style>
        div{
            color: blue;
        }
        .firstclass{
            color: brown;
        }
        #firstid {
            color: darkcyan;
            background-color: azure;
        }
        footer,span{
            color: fuchsia;
        }
        h2{
            color: mediumvioletred;
        }
        #Secondid{
            color: gold;
        }

    </style>
</head>
<body>
    <h2>CSS Selectors</h2>
    <p id="firstid">This is First paragraph</p>
    <p class="firstclass">This is Second paragraph</p>
    <p id="Secondid">This is Third paragraph</p>
    <p class="firstclass">This is Fourth paragraph</p>
    <footer>This is Footer</footer>
    <span>This is span</span>
    <div>This is Div</div>
</body>
</html>
