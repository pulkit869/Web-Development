<!DOCTYPE html>
<html lang="en">
    <head>
        <title></title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="css/style.css" rel="stylesheet">
        <title>Lists and Tables</title>
    </head>
    <body>
    <h1>Lists</h1>
    This is Ordered List
    <ol type="I">
        <li>item 1</li>
        <ol type ="i">
            <li>sub1</li>
            <li>sub2</li>

        </ol>
        <li>item 2</li>
        <li>item 3</li>

    </ol>

    This is Unordered List
    <ul type ="square">
        <li>item 1</li>
        <li>item 2</li>
        <li>item 3</li>
    </ul>
    <hr>

    <h2>HTML Table</h2>
    <table>
        <thead>
            <tr>
                <th>Name</th>
                <th>Roll no</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>Pulkit</td>
                <td>102103267</td>
            </tr>
            <tr>
                <td>Aman</td>
                <td>102103665</td>
            </tr>
        </tbody>
    </table>
    </body>
</html>
