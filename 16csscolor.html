<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Color is CSS</title>
    <style>
        #one{
            color: cadetblue;
        }
        .two{
            color: rgb(33, 22,330);
        }
        #three{
            color: #ffff43;
        }
    </style>
</head>
<body>
    <h2 id="one">This is one</h2>
    <p id="one">This is one</p>

    <h2 class="two">This is two</h2>
    <p class="two">This is two</p>

    <h2 id="three">This is Three</h2>
    <p id="three">this is Three</p>
</body>
</html>
